<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/3bfabf1058.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn shadow-sm w-100" />
                </div>
                <div class="col-3">
                    <button class="btn shadow-sm w-100" id="current-location-button">
                        Current
                    </button>
                </div>
            </div>
        </form>
        <h1><span id="city"></span>
        </h1>

        <p> Last Updated: <span id="date"> </span> </p>
        <p id="description">


        </p>
        <div class="row">
            <div class="col-6">
                <span class="temperature">
                    <i class="fas fa-cloud-sun"></i> <span id="temperature">0</span> 
                    <span id="degrees"> 
                       °C | <a href="#" id="fahrenheit">°F</a></span></span>

            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>mph
                    </li>
                </ul>
            </div>
        </div>
    </br>

        <div class="row days">
            <div class="col-2 4">
                THU <br />
                <i class="fas fa-cloud"></i>
            </div>
            <div class="col-2 4">
                FRI <br />
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="col-2 4">
                SAT <br />
                <i class="fas fa-cloud"></i>
            </div>
            <div class="col-2 4">
                SUN <br />
                <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-2 4">
                MON <br />
                <i class="fas fa-cloud"></i>
            </div>
        </div>
    </br>
    <small>
        <a href="https://github.com/ElenaMorgana/weather-app-project">Open source code </a>by Elena Morgana
    </small> 
</div>
    <script src="src/app.js"></script>
</body>

</html>
